{# templates/transferencia.html #}
{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Transferencia entre Cuentas</h2>

<form method="POST" action="/acciones/transferencia">

    <div class="mb-3">
        <label class="form-label">Cuenta Origen</label>
        <select class="form-select" name="cuenta_origen" required>
            <option value="">-- Selecciona una cuenta --</option>
            {% for cuenta in cuentas %}
            <option value="{{ cuenta.numero_cuenta }}">
                {{ cuenta.numero_cuenta }} - 
                {{ cuenta.tipo }} - 
                {{ cuenta.nombre_completo }} - 
                Sucursal {{ cuenta.sucursal }} -
                Saldo: {{ cuenta.saldo }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Cuenta Destino</label>
        <select class="form-select" name="cuenta_destino" required>
            <option value="">-- Selecciona una cuenta --</option>
            {% for cuenta in cuentas %}
            <option value="{{ cuenta.numero_cuenta }}">
                {{ cuenta.numero_cuenta }} - 
                {{ cuenta.tipo }} - 
                {{ cuenta.nombre_completo }} - 
                Sucursal {{ cuenta.sucursal }} -
                Saldo: {{ cuenta.saldo }}
            </option>
            {% endfor %}
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Monto</label>
        <input type="number" step="0.01" class="form-control" name="monto" required>
    </div>

    <button type="submit" class="btn btn-primary">Realizar Transferencia</button>
</form>

{% if mensaje %}
    <div class="alert alert-info mt-4">{{ mensaje }}</div>
{% endif %}
{% endblock %}
