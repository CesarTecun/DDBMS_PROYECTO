{# templates/transferencia.html #}
{% extends "layout.html" %}

{% block content %}
<h2 class="mb-4">Transferencia entre Cuentas</h2>

<form method="POST" action="/acciones/transferencia">
    <div class="mb-3">
        <label class="form-label">Sucursal Origen</label>
        <select class="form-select" name="origen_sucursal" required>
            <option value="sucursal1">Sucursal 1</option>
            <option value="sucursal2">Sucursal 2</option>
            <option value="sucursal3">Sucursal 3</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Cuenta Origen</label>
        <input type="text" class="form-control" name="cuenta_origen" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Sucursal Destino</label>
        <select class="form-select" name="destino_sucursal" required>
            <option value="sucursal1">Sucursal 1</option>
            <option value="sucursal2">Sucursal 2</option>
            <option value="sucursal3">Sucursal 3</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Cuenta Destino</label>
        <input type="text" class="form-control" name="cuenta_destino" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Monto</label>
        <input type="number" step="0.01" class="form-control" name="monto" required>
    </div>

    <button type="submit" class="btn btn-primary">Realizar Transferencia</button>
</form>

{% if mensaje %}
    <div class="alert alert-info mt-4">{{ mensaje }}</div>
{% endif %}
{% endblock %}
