{% extends "layout.html" %}

{% block content %}
<div class="container py-4" style="background-color: #f8f9fa; min-height: 100vh;">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm p-4 border-0">
                <h4 class="fw-bold mb-4 text-center">Transferencia entre Cuentas</h4>

                <form method="POST" action="/acciones/transferencia">
                    
                    <!-- Cuenta Origen -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Cuenta Origen</label>
                        <select class="form-select" name="cuenta_origen" required>
                            <option value="">-- Selecciona una cuenta --</option>
                            {% for cuenta in cuentas %}
                            <option value="{{ cuenta.numero_cuenta }}">
                                {{ cuenta.numero_cuenta }} - 
                                {{ cuenta.tipo }} - 
                                {{ cuenta.nombre_completo }} - 
                                Sucursal {{ cuenta.sucursal }} -
                                Saldo: {{ cuenta.saldo }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Cuenta Destino -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Cuenta Destino</label>
                        <select class="form-select" name="cuenta_destino" required>
                            <option value="">-- Selecciona una cuenta --</option>
                            {% for cuenta in cuentas %}
                            <option value="{{ cuenta.numero_cuenta }}">
                                {{ cuenta.numero_cuenta }} - 
                                {{ cuenta.tipo }} - 
                                {{ cuenta.nombre_completo }} - 
                                Sucursal {{ cuenta.sucursal }} -
                                Saldo: {{ cuenta.saldo }}
                            </option>
                            {% endfor %}
                        </select>
                    </div>

                    <!-- Monto -->
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Monto</label>
                        <input type="number" step="0.01" class="form-control" name="monto" required>
                    </div>

                    <!-- BotÃ³n -->
                    <div class="text-end">
                        <button type="submit" class="btn btn-primary px-4">Realizar Transferencia</button>
                    </div>
                </form>

                {% if mensaje %}
                    <div class="alert alert-info mt-4">{{ mensaje }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
