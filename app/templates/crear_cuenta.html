<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Cuenta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Crear Cuenta para Cliente</h2>

    <form method="POST" action="/acciones/crear-cuenta">
        <div class="mb-3">
            <label for="sucursal" class="form-label">Sucursal</label>
            <select class="form-select" name="sucursal" required>
                <option value="sucursal1">Sucursal 1</option>
                <option value="sucursal2">Sucursal 2</option>
                <option value="sucursal3">Sucursal 3</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="documento_identidad" class="form-label">DPI del Cliente</label>
            <input type="text" class="form-control" name="documento_identidad" maxlength="13" required>
        </div>

        <div class="mb-3">
            <label for="tipo" class="form-label">Tipo de Cuenta</label>
            <select class="form-select" name="tipo" required>
                <option value="AHORRO">Ahorro</option>
                <option value="CORRIENTE">Corriente</option>
                <option value="PLAZO">Plazo</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="saldo" class="form-label">Saldo Inicial</label>
            <input type="number" step="0.01" class="form-control" name="saldo" value="0.00" required>
        </div>

        <button type="submit" class="btn btn-primary">Crear Cuenta</button>
    </form>

    {% if mensaje %}
        <div class="alert alert-info mt-4">{{ mensaje }}</div>
    {% endif %}
    <div class="mt-4">
    <a href="/acciones/nueva" class="btn btn-outline-secondary">← Volver al Menú</a>
</div>
</div>
</body>
</html>
