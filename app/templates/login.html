<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi칩n</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3f2fd, #ffffff);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background-color: #ffffff;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
        }
        .login-card h2 {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .login-card p {
            font-size: 0.95rem;
            color: #6c757d;
        }
        .btn-primary {
            font-weight: 500;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <h2>Iniciar Sesi칩n</h2>
        <p>Accede a tu panel de administraci칩n</p>
    </div>

    <form method="POST" action="/login">
        <div class="mb-3">
            <label class="form-label fw-semibold">Usuario</label>
            <input type="text" class="form-control" name="usuario" placeholder="Ingresa tu usuario" required>
        </div>
        <div class="mb-3">
            <label class="form-label fw-semibold">Contrase침a</label>
            <input type="password" class="form-control" name="clave" placeholder="********" required>
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
        </div>
    </form>

    {% if mensaje %}
        <div class="alert alert-danger mt-4 text-center">{{ mensaje }}</div>
    {% endif %}
</div>

</body>
</html>
