
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sistema DDBMS Bancario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; }
        .sidebar {
            height: 100vh;
            background-color: #1e1e2f;
            padding-top: 1rem;
        }
        .sidebar a {
            color: #ffffff;
            text-decoration: none;
            padding: 0.75rem 1rem;
            display: block;
            transition: background 0.3s;
        }
        .sidebar a:hover {
            background-color: #343454;
        }
        .sidebar .active {
            background-color: #007bff;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <div class="sidebar">
        
        <div class="accordion accordion-flush" id="accordionMenu">
            <h5 class="text-white text-center mb-4">DDBMS Banco</h5>
            <a href="/dashboard" class="active"><i class="bi bi-speedometer2"></i> Panel</a>
            
            <!-- SubmenÃº Clientes -->
            <div class="accordion accordion-flush" id="accordionClientes">
                <div class="accordion-item bg-transparent border-0">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed bg-transparent text-white ps-3" type="button" data-bs-toggle="collapse" data-bs-target="#submenuClientes" aria-expanded="false">
                    <i class="bi bi-people me-2"></i> Clientes
                    </button>
                </h2>
                <div id="submenuClientes" class="accordion-collapse collapse" data-bs-parent="#accordionClientes">
                    <div class="accordion-body">
                    <a href="/dashboard" class="d-block text-white mb-2"><i class="bi bi-eye me-2"></i> Ver</a>
                    <a href="/clientes/registrar" class="d-block text-white"><i class="bi bi-person-plus me-2"></i> Crear</a>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <a href="/acciones/crear-cuenta"><i class="bi bi-credit-card"></i> Cuentas</a>
        <a href="/acciones/transferencia"><i class="bi bi-arrow-left-right"></i> Transferencias</a>
    </div>
    <div class="flex-grow-1 p-4">
        {% block content %}{% endblock %}
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
