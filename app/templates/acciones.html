{# templates/acciones.html #}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Operaciones Bancarias</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <h2 class="mb-4">Panel de Transacciones</h2>

    <form method="POST" action="/acciones/ejecutar">
        <div class="row mb-3">
            <div class="col">
                <label class="form-label">Sucursal</label>
                <select name="sucursal" class="form-select" required>
                    <option value="sucursal1">Sucursal 1</option>
                    <option value="sucursal2">Sucursal 2</option>
                    <option value="sucursal3">Sucursal 3</option>
                </select>
            </div>
            <div class="col">
                <label class="form-label">Tipo de Operación</label>
                <select name="operacion" class="form-select" required>
                    <option value="crear_cuenta">Crear cuenta</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="asociar_tarjeta">Asociar tarjeta</option>
                </select>
            </div>
        </div>

        <div id="formulario-campos">
            <div class="mb-3">
                <label class="form-label">ID Cliente</label>
                <input type="number" class="form-control" name="cliente_id" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Monto (si aplica)</label>
                <input type="number" step="0.01" class="form-control" name="monto">
            </div>
            <div class="mb-3">
                <label class="form-label">Cuenta destino (si aplica)</label>
                <input type="text" class="form-control" name="cuenta_destino">
            </div>
            <div class="mb-3">
                <label class="form-label">Número de tarjeta (si aplica)</label>
                <input type="text" class="form-control" name="tarjeta">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Ejecutar</button>
    </form>

    {% if resultado %}
        <div class="alert alert-info mt-4">
            {{ resultado }}
        </div>
    {% endif %}
</div>
</body>
</html>
