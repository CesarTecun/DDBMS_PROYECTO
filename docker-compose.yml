version: '3.8'

services:
  flask_ddbms:
    build: .
    container_name: flask_ddbms
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    depends_on:
      - mysql_master
    networks:
      - banco_net

  mysql_master:
    image: mysql:8.0
    container_name: mysql_master
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3315:3306"
    volumes:
      - ./docker/mysql_master/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql_master/my.cnf:/etc/mysql/my.cnf
    networks:
      - banco_net

  mysql_sucursal1:
    image: mysql:8.0
    container_name: mysql_sucursal1
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - ./docker/mysql_sucursal1/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./docker/mysql_sucursal1/my.cnf:/etc/mysql/my.cnf
    depends_on:
      - mysql_master
    networks:
      - banco_net

  mysql_sucursal2:
    image: mysql:8.0
    container_name: mysql_sucursal2
